<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <title>debug 页面</title>

        <style>
            body {
                padding: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        打开浏览器开发者工具调试 <b>lanhu-core</b>
        <div>(<b>src/_debug/debug.ts</b> => debug/index.html, dist/bundle.js ）</div>
        <script>
            var scriptTree = document.createElement("div")

            var dll = document.createElement("script")
            dll.src = "./vendors.dll.js?" + Math.random()
            dll.async = false
            scriptTree.appendChild(dll)

            var s = document.createElement("script")
            s.async = false
            s.src = "./index.js?" + Math.random()
            scriptTree.appendChild(s)

            var d = document.createElement("script")
            d.async = false
            d.src = "./debug.js?" + Math.random()
            scriptTree.appendChild(s)


            document.body.appendChild(scriptTree)
        </script>
    </body>
</html>
